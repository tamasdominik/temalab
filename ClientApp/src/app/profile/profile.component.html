<div class="container">
    <div class="row">
      <div class="col">
          <h2>Modify Profile</h2>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Password Again</label>
                <input type="password" class="form-control">
              </div>
            
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label class="form-group" for="inlineFormCustomSelect">Gender</label>
                        <select class="custom-select mr-sm-2">
                          <option selected>Choose...</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Date Of Birth</label>
                            <input type="date" class="form-control">
                          </div>
                        
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <label for="customRange2">Height</label>
                    <input class="form-control" type="number" value="0" min="30" max="250" step="1"/>
                    </div>
                    <div class="col">
                        <label for="customRange2">Weight</label>
                    <input class="form-control" type="number" value="0" min="30" max="200" step="1"/>
                    </div>
                  </div>
                  <div class="row">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </div>
          </form>
      </div>

    </div>
  </div>
