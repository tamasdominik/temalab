<div class="container">

  <h2>My Profile</h2>

  <form (ngSubmit)="editProfile()" #profileFrom="ngForm">

    <div class="form-row">
      <div class="form-group col">
        <label for="emailcim">Email address</label>
        <input [(ngModel)]="profile.email" type="email" [class.is-invalid]="email.invalid && email.touched" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control lightgreybgcolor" aria-describedby="emailHelp" id="email" name="email" #email="ngModel" value="{{profile.email}}">
        <div *ngIf="email.errors && (email.invalid || email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email is required!</small>
          <small class="text-danger" *ngIf="email.errors.pattern">Please provide a valid email address!</small>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
       
      </div>

      <div class="form-group col">
        <label  for="InputUsername">Username</label>
        <input [(ngModel)]="profile.userName" type="text" [class.is-invalid]="usern.invalid && (usern.dirty || usern.touched)" required minlength="4" class="form-control lightgreybgcolor" aria-describedby="emailHelp" id="usern" name="usern" #usern="ngModel" value="{{profile.userName}}">      
        <div *ngIf="usern.invalid && (usern.dirty || usern.touched)">
          <small class="text-danger" *ngIf="usern.errors.required">Username is required!</small>
          <small class="text-danger" *ngIf="usern.errors.minlength">Username must be at least 4 characters long!</small>
        </div>   
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label class="form-group" for="genderselect">Gender</label>
        <select [(ngModel)]="profile.gender" class="custom-select mr-sm-2 lightgreybgcolor" id="gender" name="gender" #gender="ngModel" value="{{profile.gender}}">
          <option selected>Choose...</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="form-group col">
        <label for="dob">Date Of Birth</label>
        <input [(ngModel)]="profile.dateOfBirth" type="text" date="yyyy-MM-dd" class="form-control lightgreybgcolor" id="dob" name="dob" #dob="ngModel" value="{{profile.dateOfBirth}}">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label for="heightrange">Height (*cm)</label>
        <input [(ngModel)]="profile.height" class="form-control lightgreybgcolor" type="number" [class.is-invalid]="height.invalid && (height.dirty || height.touched)" required pattern ="(5[5-9]|[6-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[01])" min="55" max="251" step="1" id="height" name="height" #height="ngModel" value="{{profile.height}}" />
        <div *ngIf="height.invalid && (height.dirty || height.touched)">
          <small class="text-danger" *ngIf="height.errors.pattern">Your height must be between 55 and 251!</small>
        </div>  
      </div>
      <div class="form-group col">
        <label for="weightrange">Weight (*kg)</label>
        <input [(ngModel)]="profile.weight" class="form-control lightgreybgcolor" type="number" [class.is-invalid]="weight.invalid && (weight.dirty || weight.touched)" required pattern ="([6-9]|[1-8][0-9]|9[0-9]|[1-5][0-9]{2}|6[0-2][0-9]|63[0-6])" min="6" max="636" step="1" id="weight" name="weight" #weight="ngModel" value="{{profile.weight}}" />
        <div *ngIf="weight.invalid && (weight.dirty || weight.touched)">
          <small class="text-danger" *ngIf="weight.errors.pattern">Your weight must be between 6 and 636!</small>
        </div>  
      </div>
    </div> 

    <button type="submit" class="btn btn-primary" >Save</button> 
   </form>

</div>
